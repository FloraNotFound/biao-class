<style>
*{
    box-sizing: border-box;
    -webkit-box-sizing:border-box;
    -moz-box-sizing: border-box;
}

.row::before,
.row::after{
    content: '';
    display: block;
    clear: both;
}

.col{
    width: 25%;
    float: left;
    border: 2px solid black;
}

.col:first-child{
    width: 50%;
}



</style>
<div class="row">
    <div class="col">a</div>
    <div class="col">b</div>
    <div class="col">c</div>
</div>
