<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动栅格系统</title>
    <style>
        *{
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        
        .row::after,.row::before{
            display: block;
            content: '';
            clear: both;
            margin-bottom: 5px;
        }



        .col{
            border: 1px solid black;
            float: left;
        }
        .col-1{
            width: 10%;
        }

        .col-2{
            width: 20%;
        }
        
        .col-3{
            width: 30%;
        }

        .col-4{
            width: 40%;
        }

        .col-5{
            width: 50%;
        }

        .col-6{
            width: 60%;
        }

        .col-7{
            width: 70%;
        }

        .col-8{
            width: 80%;
        }

        .col-9{
            width: 90%;
        }

        .col-10{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col col-10">yo</div>
    </div>
    <div class="row">
        <div class="col col-5">yo</div>
        <div class="col col-5">yo</div>
    </div>
    <div class="row">
        <div class="col col-2">yo</div>
        <div class="col col-2">yo</div>
        <div class="col col-2">yo</div>
        <div class="col col-2">yo</div>
        <div class="col col-2">yo</div>
    </div>
    <div class="row">
        <div class="col col-1">yo</div>
        <div class="col col-1">yo</div>
        <div class="col col-1">yo</div>
        <div class="col col-1">yo</div>
        <div class="col col-1">yo</div>
        <div class="col col-1">yo</div>
        <div class="col col-1">yo</div>
        <div class="col col-1">yo</div>
        <div class="col col-1">yo</div>
        <div class="col col-1">yo</div>
    </div>
    
</body>
</html>
