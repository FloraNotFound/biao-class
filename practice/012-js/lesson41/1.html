<style>
:root {
  font-family: sans-serif;
  font-size: 15px;
}

.board {
  display: inline-block;
  font-size: 2rem;
  background: #000;
  color: red;
  padding: 10px;
  line-height: 1;
  opacity: 1;
}

</style>


<div class="board">
    <div class="inner">修脚 贴膜</div>
</div>

<script>
//以整个文档范围选中.board
const board=document.querySelector('.board');
//以.board为范围选中.inner
const inner =board.querySelector('.inner');

boot();

function boot(){
    startFlash();
}

function startFlash(){
    setInterval(function(){
    toggleText();
    toggleColor();
},500)
}

function isVisible() {
  return getComputedStyle(inner).opacity == '1';
}


function toggleColor(){
    if(isVisible()){
        if (getComputedStyle(board).color == 'rgb(255, 0, 0)')
      board.style.color = 'rgb(65, 105, 225)';
    else
      board.style.color = 'rgb(255, 0, 0)';
    }
}
function toggleText(){
    isVisible()?
    inner.style.opacity=0:inner.style.opacity=1;
}

//     inner.style.opacity=0:inner.style.opacity=1;
// },500)



</script>
