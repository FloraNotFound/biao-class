<style>
:root {
  font-family: sans-serif;
  font-size: 15px;
}

.board {
  display: inline-block;
  font-size: 2rem;
  background: #000;
  color: red;
  padding: 10px;
  line-height: 1;
  opacity: 1;
  border: 2px solid;
}
</style>

<div class="board">
    <span class="inner"></span>
</div>

  <script>
const board=document.querySelector('.board');
const inner=board.querySelector('.inner');

const services = [
  '修脚', '擀面皮', '保健用品',
  '上市申报', '贴膜',
];

let current=0;
inner.innerText = services[current];
boot();

function boot(){
    startFlash()
}

function isvisible(){
    return getComputedStyle(inner).opacity=='1';
}

function toggleText(on,off){
    if(isvisible()){
        inner.style.opacity=0;
        off&&off();
    }else{
        inner.style.opacity=1;
        on&&on();
    }
}

function toggleBorder(){
    if(isvisible()){
        board.style.borderColor='transparent';
    }else{
        board.style.borderColor='inherit';
    }
}

function change(){
        current++;
        if(current>=services.length)
        current=0;
        inner.innerText=services[current]  
}

function startFlash(){
    setInterval(()=>{
        toggleBorder();
        toggleText(change);
},500)
}


  
  
  
  </script>
