<style>
:root {
  font-family: sans-serif;
  font-size: 15px;
}

.board {
  display: inline-block;
  font-size: 2rem;
  background: #000;
  color: red;
  padding: 10px;
  line-height: 1;
  opacity: 1;
  border: 2px solid;
}

.counter {
  font-size: .8rem;
}
</style>



<div class="board">
    <span class="inner">修脚 贴膜 <span class="counter"></span></span>
  </div>

  <script>
  let board =document.querySelector('.board');
  let inner =board.querySelector('.inner');
  let counter =inner.querySelector('.counter');

  let count=0;

  boot();

  function boot(){
    startFlash()
  }

  function isVisible(){
    return getComputedStyle(inner).opacity=='1';
  }

  function toggleText(on,off){
      if(isVisible()){
        inner.style.opacity=0;
        off&&off();
      }else{
        inner.style.opacity=1;
       on && on();
      }
  }

  function toggleBorder(){
    if(isVisible()){
        board.style.borderColor='transparent'
      }else{
        board.style.borderColor='inherit';
      }
  }

//   function numberCount(){
//     if(isVisible()){
//     count++;
//     counter.innerText=count+'人用了都说好'

//     }
//   }

  function startFlash(){
    setInterval(()=>{
        toggleBorder();
        toggleText(()=>{
            count++;
            counter.innerText=count+'人用了都说好'
        },()=>{});
        // numberCount();
  },500)
  
  }

 
  
  </script>
