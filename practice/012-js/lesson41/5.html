<style>
:root {
  font-family: sans-serif;
  font-size: 15px;
}

.board {
  display: inline-block;
  font-size: 2rem;
  background: #000;
  color: red;
  padding: 10px;
  line-height: 1;
  opacity: 1;
  border: 2px solid;
}
</style>

<div class="board">
    <span class="inner">贴膜</span>
</div>

<script>
const board=document.querySelector('.board');
const inner=board.querySelector('.inner');
let pedicure = true;

boot();
function boot(){
    startFlash()
}

function isVisible(){
    return getComputedStyle(inner).opacity=='1'
}

function toggleText(on,off){
    if(isVisible()){
        inner.style.opacity=0;
        off&&off();
    }else{
        inner.style.opacity=1;
        on&&on();
    }
}

function toggleBorder(){
    if(isVisible()){
        board.style.borderColor='transparent';
    }else{
        board.style.borderColor='inherit';
    }
}

function toggle(){
    pedicure ?
    inner.innerText = '修脚':inner.innerText = '贴膜';
    pedicure = !pedicure;  
}

function startFlash(){
    setInterval(function(){
        toggleBorder();
        toggleText(toggle);

},500)

}




</script>
