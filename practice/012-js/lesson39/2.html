<script>
let arr=['a','b','c'];
function iterator(list,fn){
    for(let i=0;i<list.length;i++){
        fn(list[i])
    }
}
 
iterator(arr,function(it){
console.log(it)
});

iterator(arr,function(it){
console.log('我是'+it)
});

let strsum='';
iterator(arr,function(it){
    strsum+=it
})

console.log(strsum)
</script>
