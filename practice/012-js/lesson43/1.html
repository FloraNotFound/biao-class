<style>
  img {
  max-width: 100%;
  display: block;
}

.container {
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.slider {
  position: relative;
  overflow: hidden;
  height: 290px;
}

.item {
  position: absolute;
  display: block;
  transition: all .5s;
  width: 100%;
}

    </style>



<div class="container">
    <div class="slider">
      <a class="item" href="#">
        <img src="http://public.biaoyansu.com/frontend/43/A.png" alt="A">
      </a>
      <a class="item" href="#">
        <img src="http://public.biaoyansu.com/frontend/43/B.png" alt="B">
      </a>
      <a class="item" href="#">
        <img src="http://public.biaoyansu.com/frontend/43/C.png" alt="C">
      </a>
    </div>
</div>

<script>
const parent = document.querySelector('.slider');
const slides=parent.querySelectorAll('.item');
let currentIndex=0;
let last=slides.length-1

boot();

function boot(){
  slidesX();
  slidesZ();
setInterval(()=>{
 
  increment();
  slidesX();
  slidesZ();


},1000)
}


function slidesX(){
let prev=getPrev();
let current=getCurrent();
let next=getNext();


prev.style.left=-prev.offsetWidth+'px';

current.style.left=0;
next.style.left=next.offsetWidth+'px'

}

function slidesZ(){
  let prev = getPrev();
  let current = getCurrent();
  let next = getNext();

  prev.style.zIndex=1;
  current.style.zIndex = 2;
  next.style.zIndex = 0;
}

function increment(){
  if(currentIndex<last)
  currentIndex++
  else 
  currentIndex=0;
}

function getPrev(){
  if(currentIndex>0){
    return slides[currentIndex - 1];
  }else{
    return slides[last];
}
}

function getCurrent(){
return slides[currentIndex]
}

function getNext(){
if(currentIndex<last)
return slides[currentIndex+1]
else
return slides[0]
}
</script>
