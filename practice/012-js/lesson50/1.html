<style>
:root {
  font-family: sans-serif;
}

.dropdown {
  min-width: 5em;
  display: inline-block;
  border: 2px solid;
}

.dropdown a {
  display: block;
  padding: 5px;
}

</style>

<div id="dropdown" class="dropdown"></div>

<script>
// 用于追加数据的根元素
let dropdown = document.getElementById('dropdown');
// 用于渲染的数据
let list = [
  {
    text: 'a',
    href: 'http://a.cn',
  },
  {
    text: 'b',
    href: 'http://biaoyansu.com',
  },
  {
    text: 'c',
    href: 'http://chaoshi.tmall.com',
  },
  {
    text: 'd',
    href: 'http://douban.com',
  },
];

boot();

function boot() {
  render();

  // 每秒追加一条数据，并重新渲染
  setInterval(() => {
    list.push({
      text: 'e',
      href: 'http://ebay.com',
    });
    render();
  }, 1000);
}

/**
 * 通过数据生成内容
 */
function render() {
  // 清空上次渲染的内容
  dropdown.innerHTML = '';
  // 循环每条数据
  list.forEach(it => {
    // 为每条数据创建元素
    let a = document.createElement('a');
    // 设置元素内容和属性
    a.innerText = it.text;
    a.href = it.href; // Property，隐性属性

    // 将元素追加到根元素上
    dropdown.appendChild(a);
  });
}

</script>
