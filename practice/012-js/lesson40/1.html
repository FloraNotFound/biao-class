<style>
:root{
font-family: sans-serif;
font-size: 15px;
}

.board{
    display: inline-block;
    font-size: 2rem;
    background-color: black;
    color: red;
    padding: 10px;
    line-height: 1;
    opacity: 1;
}

</style>

<div class="board">
    <span class="inner">修脚 贴膜</span>
</div>

<script>
const board = document.querySelector('.board');
const inner = board.querySelector('.inner');

setInterval(()=>{
let visible=getComputedStyle(inner).opacity=='1';
visible?
inner.style.opacity=0:inner.style.opacity=1;
},500)

</script>
