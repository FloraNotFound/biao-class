<style>
img {
  max-width: 100%;
  display: block;
}

.container {
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.slider {
  position: relative;
}

.item {
  opacity: 0;
  position: absolute;
  display: block;
  transition: all .5s;
}

</style>

<div class="container">
  <div class="slider">
    <a class="item" href="#">
      <img src="http://dummyimage.com/1000x500?text=A" alt="A">
    </a>
    <a class="item" href="#">
      <img src="http://dummyimage.com/1000x500?text=B" alt="B">
    </a>
    <a class="item" href="#">
      <img src="http://dummyimage.com/1000x500?text=C" alt="C">
    </a>
  </div>
</div>

<script>
const parent =document.querySelector('.slider');
const sliders=parent.querySelectorAll('.item')
let current=0;
let last=sliders.length-1

boot();

function boot(){
    startFlash()
}

function startFlash(){
    setInterval(()=>{
    current++;
    if(current>=sliders.length)
    current=0;
    let next=sliders[current];
   
    let prev=getPrev();
    show(next);
    hide(prev);
    
},1000)

function getPrev(){
 if(current==0){
     return sliders[last];
 }else{
    return sliders[current-1]
 }
}

}


function show(el){
    el.style.opacity=1
}

function hide(el){
    el.style.opacity=0
}
</script>
